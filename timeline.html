<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Timeline</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Dancing Script', cursive;
            background: #2c3e50;
            color: #ecf0f1;
            margin: 0;
            padding: 0;
        }
        .timeline {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 0;
        }
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: #ecf0f1;
            top: 0;
            bottom: 0;
            left: 50%;
            margin-left: -3px;
        }
        .container {
            padding: 10px 40px;
            position: relative;
            background-color: inherit;
            width: 50%;
        }
        .container::after {
            content: '';
            position: absolute;
            width: 25px;
            height: 25px;
            right: -17px;
            background-color: #ecf0f1;
            border: 4px solid #e74c3c;
            top: 15px;
            border-radius: 50%;
            z-index: 1;
        }
        .left {
            left: 0;
        }
        .right {
            left: 50%;
        }
        .right::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            right: 30px;
            border: medium solid #ecf0f1;
            border-width: 10px 0 10px 10px;
            border-color: transparent transparent transparent #ecf0f1;
        }
        .left::before {
            content: " ";
            height: 0;
            position: absolute;
            top: 22px;
            width: 0;
            z-index: 1;
            left: 30px;
            border: medium solid #ecf0f1;
            border-width: 10px 10px 10px 0;
            border-color: transparent #ecf0f1 transparent transparent;
        }
        .right::after {
            left: -16px;
        }
        .content {
            padding: 20px 30px;
            background-color: #e74c3c;
            position: relative;
            border-radius: 6px;
            font-size: 20px; /* Added font-size property */
        }
        .snowflake {
            position: absolute;
            top: 0;
            font-size: 24px;
            color: #ecf0f1;
            animation: fall 10s linear infinite;
        }
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        .title {
            text-align: center;
            font-size: 48px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="title">Christmas Timeline</div>
    <div class="timeline">
        <div class="container left">
            <div class="content">
                <h2>Pick Up</h2>
                <p>Pick up mon at 05:00PM.</p>
            </div>
        </div>
        <div class="container right">
            <div class="content">
                <h2> Dinner Time</h2>
                <p>Having Dinner at Kichi Kichi (Tràng Tiền Plaza) at 06:30PM.</p>
            </div>
        </div>
        <div class="container left">
            <div class="content">
                <h2>Coffee Time</h2>
                <p>Have some coffee at babi fav at 08:30PM.</p>
            </div>
        </div>
        <div class="container right">
            <div class="content">
                <h2>Present Moment</h2>
                <p>Unbox Christmas Gift .</p>
            </div>
        </div>
        <div class="container left">
            <div class="content">
                <h2>Home </h2>
                <p>Take mah babi back Home at 11:00PM.</p>
            </div>
        </div>
    </div>
    <div class="snowflake" style="left: 10%;">❄</div>
    <div class="snowflake" style="left: 20%;">❄</div>
    <div class="snowflake" style="left: 30%;">❄</div>
    <div class="snowflake" style="left: 40%;">❄</div>
    <div class="snowflake" style="left: 50%;">❄</div>
    <div class="snowflake" style="left: 60%;">❄</div>
    <div class="snowflake" style="left: 70%;">❄</div>
    <div class="snowflake" style="left: 80%;">❄</div>
    <div class="snowflake" style="left: 90%;">❄</div>
</body>
</html>
